<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/4283c9987e.js" crossorigin="anonymous"></script>
    <title>Painel de Cadastro</title>
</head>

<body class="bdy">
    <div class="forms">
        <form action="login.php">
            <h2 class="title">Cadastrar</h2>

            <label for="username">Usuário</label>
            <div class="input">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input id="username" name="username" placeholder="Username" type="text">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input id="senha" name="senha" placeholder="Senha" type="password">
            </div>
            <label for="celular">Celular</label>
            <div class="input">
                <i class="fa fa-mobile" aria-hidden="true"></i>
                <input id="celular" name="celular" placeholder="(00) 00000-0000" type="number"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">>
            </div>
            <label for="instagram">Instagram</label>
            <div class="input">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <input id="instagram" name="instagram" placeholder="@Instagram" type="text">
            </div>

            <label for="equipe">Equipe</label>
            <div class="input"><i class="fa fa-user"></i>
                <select class="esc" name="equipe" id="equipe">

                    <option value="" disabled selected>Escolher Grupo</option>
                    <option value="">Grupo Alpha</option>
                    <option value="">Grupo Bravo </option>
                    <option value="">Grupo Delta</option>
                    <option value="">Grupo Charlie </option>
                    <option value="">Grupo Echo </option>
                </select>


            </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
            <div class="text-center p-t-115">
                <span class="txt1">
                    Você já tem uma conta?<br>
                </span>

                <a class="txt2" href="login.html">
                    Faça Login
                </a>
            </div>
        </form>
    </div>
    <div class="mudar_cor" id="123">
        <button class="mudar" name="mudar" type="submit">Mudar Cor</button>
    </div>
</body>
<script>

    var btn = document.querySelector(".mudar_cor");
    var bdy = document.querySelector("body");
    var form = document.querySelector(".forms");

    document.querySelector(".mudar_cor").addEventListener("click", function () {
        console.log("button was clicked");
        if (btn.classList.contains("noite")) {
            btn.classList.remove("noite");
            bdy.style.backgroundImage = 'url(img/gif-branco.gif)';
            form.classList.add("branquear");
            form.classList.remove("escurecer");

        }
        else {
            btn.classList.add("noite")
            bdy.style.backgroundImage = 'url(img/gif-escuro.gif)';
            form.classList.add("escurecer");

            form.classList.remove("branquear");
        }
    })
</script>

</html>
