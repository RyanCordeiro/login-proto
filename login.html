<!DOCTYPE html>
<html lang="pt-br">
<head>
	
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4283c9987e.js" crossorigin="anonymous"></script>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="form.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="forms">
        <form action="">
            <h2 class="title">Login</h2>

            <label for="username">Usuário</label>
            <div class="input">
                <i class="fa fa-user"></i>
                <input id="usuario" name="usuario" placeholder="Username" type="text">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa fa-lock" ></i>
                <input id="senha" name="senha" placeholder="Senha" type="password">
            </div>	
            
            <div id="btn">
            <button name="entrar" type="submit">Entrar</button>
            </div>
			<div class="text-center p-t-115">
				<span class="txt1">
					Você não tem uma conta?
				</span>

				<a class="txt2" href="cadastro.html">
					Cadastre-se
				</a>
			</div>
        </form>
    </div>
    <div class="mudar_cor" style="margin-top: 230px;">
        <button name="mudar" type="submit" >Mudar Cor</button>
    </div>
</body>
<script>

    var btn = document.querySelector(".mudar_cor");
    var bdy = document.querySelector("body");
    var form = document.querySelector(".forms");

    document.querySelector(".mudar_cor").addEventListener("click", function () {
        console.log("button was clicked");
        if (btn.classList.contains("noite")) {
            btn.classList.remove("noite");
            bdy.style.backgroundImage = 'url(img/gif-branco.gif)';
            form.classList.add("branquear");
            form.classList.remove("escurecer");

        }
        else {
            btn.classList.add("noite")
            bdy.style.backgroundImage = 'url(img/gif-escuro.gif)';
            form.classList.add("escurecer");

            form.classList.remove("branquear");
        }
    })
</script>
</html>
